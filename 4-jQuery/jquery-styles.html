<!doctype html>
<html>
<head>
    <title> jQuery</title>
   
    <script src="jquery.min.js"></script>
    
    <style type="text/css">
    
          #circle {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
            padding: 1px;
           
                  
              }
        
            .square {
                
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 2px;
                
        }
                  
    </style>
    
</head>
    
<body>
    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    
    
<p> I can change the CSS style of an object, using only: <br>
    
    $(object).css("css_atribute", "value");<br><br>
    
    
    
    </p>
    
    <script type="text/javascript">

       $("div").click(function() {
           
           if ($(this).attr("id") == "circle") {
           
           alert("You clicked on a " +$(this).attr("id"));
           
           } else {
               alert("You clicked on a " + $(this).attr("class"));
               
           }
       })
        
    </script>
    
</body>
</html>
