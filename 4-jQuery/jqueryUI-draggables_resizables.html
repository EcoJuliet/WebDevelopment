<!doctype html>
<html>
<head>
    
   
    <!--//jQuery UI setup-->
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!--End of jQuery ui setup-->
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Draggable - Default functionality</title>

    
    <style type="text/css">
        .box {
            
            width: 100px; 
            height: 100px; 
            padding: 0.5em; 
            background-color: aquamarine;
            border: 1px black solid;
            border-radius: 10%;
            margin: 10px 10px; 
            
        } 
        #vertical { 


        }
        #vertical:hover { 
            background-color: dodgerblue;
        } 
        
        #horizontal:hover { 
            background-color: darkblue;
        } 
        
        .text {
            text-align: center;

        }
        
        #contentBox {
            
            width: 600px;
            height:400px;
            border: 3px solid gray;
            margin: 10px;
        }
        
        h4 {
            margin: 0 50px;
            background-color: gray;
            
        }
        
    </style>
    
</head>
    
    <body>
        
        <!--DRAGGABLES-->
        
        <div id="contentBox">

            <div id="vertical" class="ui-widget-content box text">
                <span>Vertically!</span>
            </div>

            <div id="horizontal" class="ui=widget-content box text">
                <span>Horizontally!</span>
            </div>
 
        </div>
        
        <!--RESIZABLES-->
        
        
        <div id="resizableObject" class="ui-widget-content" style="width: 200px;background-color: forestgreen; border: none; text-align: center"><h4>Oh hello hello</h4></div>
        
        
        
        
        <script type="text/javascript">
            $( function() {
                $( "#resizableObject").resizable({
                resize: function(event, ui) { // callback function to alert "bye" as soon as the width gets bigger than 400 
                    
                    if ($(this).width() > 400) {alert("Bye!")};
                    
                }});
                $( "#horizontal").draggable({axis: "x"}, {containment: "#contentBox",scroll: false});
                $( "#vertical").draggable({axis: "y"}, {containment: "#contentBox",scroll: false});
            } );
        
        </script>
    
    </body>
</html>
