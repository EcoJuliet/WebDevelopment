        <script type="text/javascript">
            
            var myArray = new Array();                          /*Now we have an empty array names myArray. use parenthesis because is a function!*/ 
            
            myArray[0] = "pizza";

            alert(myArray[1])                                   /*IT WORKS!*/

                                                                /*There is a different way of creating an array:*/

            console.log(food);
